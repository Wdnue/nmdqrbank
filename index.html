<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Banking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #fff;
      max-width: 420px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }
    h1 {
      margin: 0 0 15px;
      font-size: 24px;
      color: #003399;
    }
    h2 {
      margin: 0 0 15px;
      font-size: 18px;
      font-weight: normal;
      color: #333;
    }
    p {
      margin: 6px 0;
      font-size: 16px;
      color: #444;
    }
    img {
      margin: 18px 0;
      max-width: 100%;
      border-radius: 12px;
    }
    .footer {
      margin-top: 10px;
      font-size: 15px;
      font-weight: bold;
      color: #ff4d4f;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>QR Banking</h1>
    <h2>Chuyển khoản cho mình</h2>
    <p><b>Ngân hàng:</b> MB BANK</p>
    <p><b>Chủ TK:</b> Nguyen Minh Duc</p>
    <p><b>Số TK:</b> 09126092010</p>
    <img src="qr.jpg" alt="QR MB Bank">
    <div class="footer">Quét QR để Chuyển khoản nhanh ⚡</div>
  </div>
</body>
</html>
